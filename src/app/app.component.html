<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/" target="_self">
        <img src="../assets/favicon.png" alt="logo">
        <h1>Supermercado</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item><a>Inicio</a></li>
      <li nz-submenu nzOpen nzTitle="POS" nzIcon="dollar">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pos/ventas">Ventas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pos/facturas">Facturas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pos/compras">Compras</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Mantenimientos" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/mantenimiento/productos">Productos</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/mantenimiento/categorias">Categorias</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/mantenimiento/inventario">Inventario</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Reportes" nzIcon="bar-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/reportes/ventas">Ventas Diarias</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/reportes/resumen">Resumen Semanal</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
